<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            max-width: 22rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            text-align: center;
        }

        .profile-card h2 {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-card p {
            color: #555;
            margin-bottom: 0.5rem;
        }

        .profile-card .icon {
            color: #2575fc;
            margin-right: 0.5rem;
        }

        .profile-card .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="profile-card">

    <h2>{{ full_name }}</h2>
    <p><i class="bi bi-person-badge icon"></i>Student ID: {{ student_id }}</p>
    <p><i class="bi bi-geo-alt icon"></i>Address: {{ address }}</p>
    <p><i class="bi bi-envelope icon"></i>Email: {{ email }}</p>
    <p><i class="bi bi-info-circle icon"></i>{{ extra_info }}</p>

    

</div>

</body>
</html>
